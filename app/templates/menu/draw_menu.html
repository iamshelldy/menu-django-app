<ul>
    {% for item in menu_items %}
        {% if item.parent_id == parent_id %}
            <li>
                <a href="{{ item.get_item_url }}">{{ item.name }}</a>
                {% if item.id in open_items %}
                    {% include "menu/draw_menu.html" with parent_id=item.id %}
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
